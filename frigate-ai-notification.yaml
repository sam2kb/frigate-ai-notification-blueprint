blueprint:
  name: Frigate AI Notification
  author: sam2kb
  description: >
    Sends notifications for Frigate events, with optional LLM clip analysis, Android/iOS
    support, zone include/exclude filtering, extended logic for loitering and cooldown.
  source_url: https://github.com/sam2kb/frigate-ai-notification-blueprint/blob/main/frigate-ai-notification.yaml
  domain: automation
  homeassistant:
    min_version: 2024.6.0

  input:
    camera:
      name: Frigate Cameras
      description: Select one or more Frigate cameras to monitor for events.
      selector:
        entity:
          domain: [camera]
          multiple: true

    labels:
      name: Labels to Notify On
      description: List of Frigate object labels to notify on. Leave empty to match all.
      default: [person]
      selector:
        select:
          multiple: true
          options: [person, dog, cat, car, package, bicycle, face]
          sort: false
          custom_value: false

    zones:
      name: Include Zones
      description: >
        Comma-separated list of Frigate zone names. Example: driveway, porch.
        Supports wildcards (* and ?), e.g. *_near to match all "..._near" zones. Leave empty to match all zones.
      default: ""
      selector:
        text: {}

    zones_exclude:
      name: Exclude Zones
      description: >
        Zones that always suppress notifications. If an event matches both include and exclude, it is BLOCKED.
      default: ""
      selector:
        text: {}

    zone_match_type:
      name: Zone Match Type
      description: Which zone field to check from Frigate.
      default: either
      selector:
        select:
          mode: dropdown
          options:
            - entered # only after.entered_zones (crossings)
            - current # only after.current_zones (currently inside)
            - either # union of entered+current

    zone_logic:
      name: Zone Logic for include list
      description: "any: intersects at least one listed include zone; all: must be in all listed include zones"
      default: any
      selector:
        select:
          mode: dropdown
          options: [any, all]

    cooldown:
      name: Cooldown
      description: The cooldown is a global throttle for a single automation run (per camera/event), and it protects both push notifications and LLM step from firing too often.
      default: { hours: 0, minutes: 1, seconds: 0 }
      selector:
        duration:
          enable_day: true

    cooldown_timestamp:
      name: Cooldown Helper (optional)
      description: Recommended datetime helper used to throttle notifications across updates. Open the picker → select "Create" → name it "Frigate Notification Cooldown" → select "Date and Time" → Create.
      default: ""
      selector:
        entity:
          domain: [input_datetime]
          multiple: false

    notify_device:
      name: Mobile Devices
      description: Select devices (Home Assistant Companion app) to receive the notification.
      selector:
        device:
          integration: mobile_app
          multiple: true

    notification_customization:
      name: Notification Customization
      icon: mdi:message-alert
      description: Configure optional notification features
      collapsed: true
      input:
        ios_live_view:
          name: iOS Notification
          description: Enable if the target device runs iOS for enhanced notification support.
          default: false
          selector: { boolean: {} }
        append:
          name: Append "Camera"
          description: Add the word "Camera" to the end of the camera name (e.g., "Back Yard" → "Back Yard Camera").
          default: false
          selector: { boolean: {} }

        expand:
          name: Expand "Cam" → "Camera"
          description: Replace "Cam" with "Camera" in the camera name.
          default: false
          selector: { boolean: {} }

    quality_filters:
      name: Signal Quality Filters
      icon: mdi:tune-variant
      description: Reduce noise by filtering low-confidence or incomplete events
      collapsed: true
      input:
        min_score:
          name: Minimum Detection Score
          default: 0.6
          selector:
            number: { min: 0, max: 1, step: 0.05, mode: slider }

        require_clip:
          name: Require Clip Ready
          description: Only notify if the event reports has_clip=true.
          default: false
          selector: { boolean: {} }

        require_not_false_positive:
          name: Ignore Likely False Positives
          default: true
          selector: { boolean: {} }

    llmvision_tweaks:
      name: LLMVision Tweaks
      icon: mdi:brain
      description: Tweak LLMVision settings and options
      collapsed: true
      input:
        helper:
          name: Input Helper
          description: >
            Optional toggle used as a simple "busy" flag when multiple cameras or LLM analysis are active.
            Open the picker → select "Create" → name it "Frigate LLM Busy" → Create.
          default: ""
          selector:
            entity:
              domain: [input_boolean]
              multiple: false
        dashboard:
          name: Event Summary Dashboard
          description: Optional dashboard URL opened by the "View Summary" action; leave blank to hide the button.
          default: ""
          selector: { text: {} }

        generate_title:
          name: Generate Event Title
          description: Enable to generate a dynamic title for each event summary.
          default: true
          selector: { boolean: {} }

        include_filename:
          name: Include Filenames
          description: Attach filenames when sending Frigate clips.
          default: false
          selector: { boolean: {} }

        expose_images:
          name: Expose Images
          description: Save analyzed frames to `/www/llmvision` for notifications. File paths will be included in the LLM response.
          default: true
          selector: { boolean: {} }

        provider:
          name: Provider
          description: Choose the LLMVision provider. See documentation for supported options.
          default: ""
          selector:
            config_entry:
              integration: llmvision

        model:
          name: Model
          description: Language model to use. Depends on the selected provider.
          default: gemini-2.0-flash
          selector:
            text:
              multiline: false
              multiple: false

        prompt:
          name: LLMVision Prompt
          default: >
            Summarize the observed events using clear, neutral third-person language. Use timestamps to ensure the summary
            follows the correct chronological order. Focus on moving subjects such as people, vehicles, animals, packages,
            equipment, or other active elements. Ignore static background objects unless directly interacted with. Include
            stationary vehicles only if they are clearly identifiable as delivery or emergency vehicles, mentioning any visible
            company names or uniform details. Describe activity relevant to the general monitored area without referencing
            camera angles, timestamps, or observers. Present the events as if witnessed in real time, avoiding frame-by-frame
            descriptions or introductory phrases. Summarize naturally in a single, cohesive narrative, keeping it concise and
            suitable for brief notifications. When context strongly suggests a likely outcome, describe it confidently. Do not
            mention the absence of activity or objects, nor conclude with statements about what was or wasn’t observed.
          selector:
            text:
              multiline: true
              multiple: false

        max_tokens:
          name: Maximum Tokens
          description: Limit the number of tokens used in the summary (controls length).
          default: 20
          selector:
            number: { min: 1, max: 100, step: 1, mode: slider }

        temperature:
          name: Temperature
          description: Adjusts response randomness. Lower values yield more accurate, consistent results; higher values are more creative.
          default: 0.1
          selector:
            number: { min: 0.1, max: 1.0, step: 0.1, mode: slider }

        max_frames:
          name: Total Frames
          description: Number of frames to analyze from the event.
          default: 3
          selector:
            number: { min: 1, max: 60, step: 1, mode: slider }

        frigate_retry_attempts:
          name: Retry Attempts
          description: Number of retry attempts if the Frigate clip isn’t ready.
          default: 4
          selector:
            number: { min: 1, max: 20, step: 1, mode: slider }

        frigate_retry_time:
          name: Retry Timing
          description: How long to keep retrying the LLM request if the clip isn't ready.
          default: { hours: 0, minutes: 0, seconds: 30 }
          selector: { duration: {} }

        target_width:
          name: Target Width
          description: Downscale frame width to reduce token usage and speed up processing.
          default: 1920
          selector:
            number: { min: 480, max: 3840, step: 20, mode: slider }

    advanced_options:
      name: Advanced Options
      icon: mdi:cog
      description: Customize Frigate, Home Assistant, and other details
      collapsed: true
      input:
        sublabel:
          name: Sublabels
          description: Include Frigate sublabels in the prompt if available.
          default: true
          selector: { boolean: {} }

        base_url:
          name: External Base URL
          description: Public URL for Home Assistant. Leave empty to use configured external URL.
          default: ""
          selector: { text: {} }

        local_url:
          name: Internal Base URL
          description: Local URL for Home Assistant. Leave empty to use configured internal URL.
          default: ""
          selector: { text: {} }

        frigate_url:
          name: Frigate Instance URL
          description: Base URL for Frigate web UI (omit trailing /review). Leave empty to derive automatically.
          default: ""
          selector: { text: {} }

        frigate_port:
          name: Frigate UI Port
          description: Used when deriving the Frigate UI link if no instance URL is provided. Set to 0 to skip adding a port.
          default: 8971
          selector:
            number: { min: 0, max: 65535, step: 1 }

        debug:
          name: Debugging
          description: Enable debug logging for this automation.
          default: false
          selector: { boolean: {} }

        notification_timeout:
          name: Notification Timeout (minutes)
          description: Time before Android automatically clears the notification
          default: 10
          selector:
            number:
              {
                min: 1,
                max: 120,
                step: 1,
                unit_of_measurement: minutes,
                mode: slider,
              }

trigger_variables:
  input_cameras: !input camera
  camera_slugs: >-
    {{ (input_cameras | default([], true) | list)
       | map('replace','camera.','')
       | map('lower')
       | map('replace','-','_')
       | list }}

trigger:
  - trigger: mqtt
    id: frigate-event
    topic: frigate/events
    value_template: "{{ value_json['type'] }}"
    payload: "new"

condition: []

action:
  - variables:
      # --- INPUTS / FLATTEN ---
      selected_cameras_input: !input camera
      input_append: !input append
      input_dashboard: !input dashboard
      input_expand: !input expand
      input_provider: !input provider
      input_frigate_retry_attempts: !input frigate_retry_attempts
      input_frigate_retry_time: !input frigate_retry_time
      input_max_frames: !input max_frames
      input_notification_timeout: !input notification_timeout
      input_ios_live_view: !input ios_live_view
      input_include_filename: !input include_filename
      input_generate_title: !input generate_title
      input_expose_images: !input expose_images
      input_model: !input model
      input_target_width: !input target_width
      input_max_tokens: !input max_tokens
      input_temperature: !input temperature
      input_prompt: !input prompt
      input_sublabel: !input sublabel
      input_cooldown: !input cooldown
      input_helper: !input helper
      input_debug: !input debug
      input_base_url: !input base_url
      input_local_url: !input local_url
      input_frigate_url: !input frigate_url
      input_frigate_port: !input frigate_port
      input_cooldown_datetime: !input cooldown_timestamp
      ha_external_url: "{{ state_attr('homeassistant', 'external_url') | default('', true) | trim }}"
      ha_internal_url: "{{ state_attr('homeassistant', 'internal_url') | default('', true) | trim }}"
      input_labels: !input labels
      labels: "{{ (input_labels | default([], true) | list) | map('lower') | list }}"
      camera_slugs_vars: >-
        {{ (selected_cameras_input | default([], true) | list)
           | map('replace','camera.','')
           | map('lower')
           | map('replace','-','_')
           | list }}
      # --- QUALITY FILTERS ---
      min_score: !input min_score
      require_clip: !input require_clip
      require_not_false_positive: !input require_not_false_positive

      # --- EVENT CAMERA / TYPE ---
      event_type: "{{ trigger.payload_json.get('type') | default('') }}"
      event_camera_raw: >-
        {{ (trigger.payload_json.get('after') or {}).get('camera')
            or (trigger.payload_json.get('before') or {}).get('camera')
            or '' }}
      camera: "{{ (event_camera_raw | string) | lower | replace('-','_') }}"
      # --- ZONE FILTERS ---
      input_zones: !input zones
      input_zones_exclude: !input zones_exclude
      input_zone_match_type: !input zone_match_type
      input_zone_logic: !input zone_logic

      # Parse include/exclude lists
      zones_filter: >-
        {% set z = (input_zones | default('', true) | string) %}
        {{ z.split(',') | map('trim') | select('ne','') | map('lower') | list }}

      zones_exclude_filter: >-
        {% set z = (input_zones_exclude | default('', true) | string) %}
        {{ z.split(',') | map('trim') | select('ne','') | map('lower') | list }}

      # Compile wildcard -> regex for include/exclude
      zones_include_rx: >-
        {% set rx = [] %}
        {% for p in (zones_filter | default([], true)) %}
          {% set pat = '^' ~ (p
            | regex_replace('\\.', '\\\\.')
            | regex_replace('\\*', '.*')
            | regex_replace('\\?', '.')) ~ '$' %}
          {% set rx = rx + [pat] %}
        {% endfor %}
        {{ rx }}

      zones_exclude_rx: >-
        {% set rx = [] %}
        {% for p in (zones_exclude_filter | default([], true)) %}
          {% set pat = '^' ~ (p
            | regex_replace('\\.', '\\\\.')
            | regex_replace('\\*', '.*')
            | regex_replace('\\?', '.')) ~ '$' %}
          {% set rx = rx + [pat] %}
        {% endfor %}
        {{ rx }}

      # Event zones (same as before)
      event_zones_entered: >-
        {{ (((trigger.payload_json.get('after') or {}).get('entered_zones', []) or []) | list) | map('lower') | list }}
      event_zones_current: >-
        {{ (((trigger.payload_json.get('after') or {}).get('current_zones', []) or []) | list) | map('lower') | list }}
      event_zones_checked: >-
        {% set t = (input_zone_match_type | lower) %}
        {% if t == 'entered' %}
          {{ event_zones_entered }}
        {% elif t == 'current' %}
          {{ event_zones_current }}
        {% else %}
          {{ (event_zones_entered + event_zones_current) | unique | list }}
        {% endif %}

      zone_match: >-
        {% set Z = (event_zones_checked | default([], true)) | map('lower') | list %}
        {% set zones_known = Z | length > 0 %}
        {% set logic = (input_zone_logic | lower) %}
        {% set RXI = zones_include_rx %}
        {% set RXE = zones_exclude_rx %}

        {# INCLUDE: empty include => true; otherwise enforce only when zones are known #}
        {% if (zones_filter | length) == 0 %}
          {% set include_ok = true %}
        {% else %}
          {% if not zones_known %}
            {% set include_ok = false %}
          {% elif logic == 'all' %}
            {% set include_ok = true %}
            {% for rx in RXI %}
              {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) == 0 %}
                {% set include_ok = false %}
              {% endif %}
            {% endfor %}
          {% else %}
            {% set include_ok = false %}
            {% for rx in RXI %}
              {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
                {% set include_ok = true %}
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endif %}

        {# EXCLUDE: any match blocks #}
        {% set exclude_hit = false %}
        {% for rx in RXE %}
          {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
            {% set exclude_hit = true %}
          {% endif %}
        {% endfor %}

        {{ include_ok and (not exclude_hit) }}

      object: "{{ ((trigger.payload_json.get('after') or {}).get('label') | default('')) }}"
      label: "{{ object | title }}"
      sub_label: "{{ (trigger.payload_json.get('after') or {}).get('sub_label') }}"
      sub_label_text: >-
        {% set s = (trigger.payload_json.get('after') or {}) %}
        {% set sl = s.get('sub_label') %}
        {% if sl is string %}
          {{ sl }}
        {% elif sl is sequence and not (sl is string) %}
          {{ sl | join(', ') }}
        {% else %}
          {{ '' }}
        {% endif %}
      raw_device: !input notify_device
      camera_name: >-
        {% set n = camera | replace('_', ' ') | title %}
        {% if input_expand %}{% set n = n | regex_replace('(?i)\\bcam\\b', 'Camera') %}{% endif %}
        {{ n ~ (' Camera' if input_append else '') }}

      cooldown_str: >-
        {% set d = input_cooldown %}
        {% set h = (d.get('hours', 0) | int(0)) + ((d.get('days', 0) | int(0)) * 24) %}
        {% set m = d.get('minutes', 0) | int(0) %}
        {% set s = d.get('seconds', 0) | int(0) %}
        {{ '%02d:%02d:%02d' | format(h, m, s) }}
      cooldown_td: "{{ input_cooldown }}"
      cooldown_secs: >-
        {% set d = input_cooldown %}
        {{ ((d.get('hours',0) | int(0) + (d.get('days',0) | int(0)) * 24) * 3600)
           + ((d.get('minutes',0) | int(0)) * 60)
           + (d.get('seconds',0) | int(0)) }}
      last_notification_ts: "{{ state_attr(input_cooldown_datetime, 'timestamp') | default(0) }}"
      now_ts: "{{ as_timestamp(now()) | int(0) }}"
      cooldown_active: >-
        {% set ent = (input_cooldown_datetime | default('', true) | string) %}
        {% if ent|length == 0 %}
          false
        {% else %}
          {{ (now_ts - (last_notification_ts | int(0))) < (cooldown_secs | int(0)) }}
        {% endif %}

      # URL derivation
      base_url: >-
        {% set configured = input_base_url | default('', true) | trim %}
        {% set fallback = ha_external_url or ha_internal_url %}
        {% set value = configured if configured else fallback %}
        {{ (value or '') | trim | regex_replace('/+$', '') }}

      local_url: >-
        {% set configured = input_local_url | default('', true) | trim %}
        {% set fallback = ha_internal_url or ha_external_url %}
        {% set value = configured if configured else fallback %}
        {{ (value or base_url) | trim | regex_replace('/+$', '') }}

      base_title: "{{ label }} detected"
      base_message: "A {{ label }} was detected on the {{ camera_name }}."
      title: "{{ base_title }}"
      message: "{{ base_message }}"
      fps: "{{ states('sensor.' + camera + '_camera_fps') | int(5) }}"
      id: "{{ ((trigger.payload_json.get('after') or {}).get('id')) or ((trigger.payload_json.get('before') or {}).get('id')) }}"

      icon: >-
        mdi:{% if label == 'Person' %}account-outline{% elif label == 'Dog' %}dog{% elif label == 'Cat' %}cat{% elif label == 'Car' %}car{% else %}home-assistant{% endif %}

      clip_path: "/api/frigate/notifications/{{ id }}/{{ camera }}/clip.mp4"
      snapshot_path: "/api/frigate/notifications/{{ id }}/snapshot.jpg"
      thumbnail_path: "/api/frigate/notifications/{{ id }}/thumbnail.jpg"

      clip_url: >-
        {{ (base_url ~ clip_path) if base_url else clip_path }}
      clip_url_signed: "{{ clip_url }}?sign=true"
      snapshot_url: >-
        {{ (base_url ~ snapshot_path) if base_url else snapshot_path }}
      thumbnail_url: >-
        {{ (base_url ~ thumbnail_path) if base_url else thumbnail_path }}
      thumbnail_android_url: >-
        {{ thumbnail_url ~ '?format=android' }}

      # Clip readiness and click target (fallback to snapshot when clip isn't ready yet)
      has_clip: >-
        {{ (trigger.payload_json.get('after') or {}).get('has_clip', false) }}
      click_target_url: >-
        {{ clip_url if has_clip else snapshot_url }}

      # Frigate UI /review derivation
      frigate_base_candidate: >-
        {% set configured = input_frigate_url | default('', true) | trim %}
        {% if configured %}
          {{ configured | regex_replace('/+$', '') }}
        {% else %}
          {% set fallback = local_url or base_url %}
          {% if fallback %}
            {{ fallback | regex_replace('/+$', '') | regex_replace(':(\\d+)$', '') }}
          {% else %}
            {{ '' }}
          {% endif %}
        {% endif %}
      frigate_port_value: >-
        {% if input_frigate_url | default('', true) | trim %}
          {{ '' }}
        {% else %}
          {% set port = input_frigate_port | int(0) %}
          {{ port if port > 0 else '' }}
        {% endif %}
      frigate_review_url: >-
        {% set base = frigate_base_candidate | trim %}
        {% if not base %}
          /api/frigate/review
        {% else %}
          {% set port = frigate_port_value | trim %}
          {% if port %}
            {% if '://' in base %}
              {% set parts = base.split('://', 1) %}
              {% set scheme = parts[0] %}
              {% set rest = parts[1] %}
              {% set host = rest.split('/', 1)[0] %}
              {% set suffix = '/' ~ rest.split('/', 1)[1] if '/' in rest else '' %}
              {% set host_clean = host | regex_replace(':(\\d+)$', '') %}
              {{ scheme }}://{{ host_clean }}:{{ port }}{{ suffix }}/review
            {% else %}
              {{ base | regex_replace(':(\\d+)$', '') }}:{{ port }}/review
            {% endif %}
          {% else %}
            {{ base }}/review
          {% endif %}
        {% endif %}

      update_thumbnail: true
      alert_once: true
      ended: false

  - condition: template
    value_template: "{{ not labels|length or object in labels }}"

  - condition: template
    value_template: "{{ (id | string) | length > 0 }}"

  - condition: template
    value_template: "{{ camera in (camera_slugs_vars or []) }}"

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ input_debug }}"
        sequence:
          - service: logbook.log
            data:
              name: Frigate Notification
              message: >
                DEBUG (initial decision):
                  event_type={{ event_type }} camera={{ camera }} zone_match={{ zone_match }} cooldown_active={{ cooldown_active }}
                  score_check={{ ( (trigger.payload_json.get('after', {}) or {}).get('top_score') if (trigger.payload_json.get('after', {}) or {}).get('top_score') is not none else (trigger.payload_json.get('after', {}) or {}).get('score', 1) ) | float(1) }}
                  require_clip={{ require_clip }} has_clip={{ (trigger.payload_json.get('after') or {}).get('has_clip', false) }} require_not_fp={{ require_not_false_positive }}

  - choose:
      - conditions:
          - condition: template
            value_template: "{{ zone_match }}"
          - condition: template
            value_template: "{{ not cooldown_active }}"
          - condition: template
            value_template: >
              {% set a = trigger.payload_json.get('after', {}) or {} %}
              {% set best = (a.get('top_score') if a.get('top_score') is not none else a.get('score', 1)) | float(1) %}
              {% set score_ok = best >= (min_score | float(0)) %}
              {% set clip_ok = (not require_clip) or a.get('has_clip', false) %}
              {% set fp_ok = (not require_not_false_positive) or (a.get('false_positive') in [false, None]) %}
              {{ score_ok and clip_ok and fp_ok }}
        sequence:
          - variables:
              initial_sent: false
          - repeat:
              for_each: "{{ raw_device }}"
              sequence:
                - variables:
                    input_notify_device: >-
                      {{ 'notify.mobile_app_' ~ (device_attr(repeat.item, 'name') | slugify) }}
                - choose:
                    - conditions:
                        - condition: template
                          value_template: "{{ (input_dashboard | default('', true) | string | trim) != '' }}"
                      sequence:
                        - service: "{{ input_notify_device }}"
                          data:
                            title: "{{ title }}"
                            message: "{{ message }}"
                            data:
                              channel: "{{ camera_name }} Notifications }}"
                              timeout: "{{ (input_notification_timeout * 60) | int }}"
                              tag: "{{ id }}"
                              group: "{{ camera_name }}"
                              notification_icon: "{{ icon }}"
                              data: { ttl: "0", priority: "high" }
                              attachment: { url: "{{ thumbnail_url }}" }
                              image: "{{ thumbnail_android_url }}"
                              clickAction: "{{ click_target_url }}"
                              push: { interruption-level: active }
                              alert_once: "{{ alert_once }}"
                              actions:
                                - action: URI
                                  title: View Clip
                                  uri: "{{ clip_url }}"
                                - action: URI
                                  title: View Summary
                                  uri: "{{ input_dashboard }}"
                                - action: URI
                                  title: Open Frigate
                                  uri: "{{ frigate_review_url }}"
                        - variables:
                            initial_sent: true
                  default:
                    - service: "{{ input_notify_device }}"
                      data:
                        title: "{{ title }}"
                        message: "{{ message }}"
                        data:
                          channel: "{{ camera_name }} Notifications }}"
                          timeout: "{{ (input_notification_timeout * 60) | int }}"
                          tag: "{{ id }}"
                          group: "{{ camera_name }}"
                          notification_icon: "{{ icon }}"
                          data: { ttl: "0", priority: "high" }
                          attachment: { url: "{{ thumbnail_url }}" }
                          image: "{{ thumbnail_android_url }}"
                          clickAction: "{{ click_target_url }}"
                          push: { interruption-level: active }
                          alert_once: "{{ alert_once }}"
                          actions:
                            - action: URI
                              title: View Clip
                              uri: "{{ clip_url }}"
                            - action: URI
                              title: Open Frigate
                              uri: "{{ frigate_review_url }}"
                    - variables:
                        initial_sent: true

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ input_debug }}"
                  - condition: template
                    value_template: "{{ initial_sent }}"
                sequence:
                  - service: logbook.log
                    data:
                      name: Frigate Notification
                      message: >
                        INFO (initial sent): camera={{ camera }} id={{ id }} title="{{ title }}" clip_ready={{ has_clip }} devices={{ (raw_device | count) }}

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ (input_cooldown_datetime | default('', true) | string) | length > 0 }}"
                sequence:
                  - service: input_datetime.set_datetime
                    data:
                      entity_id: "{{ input_cooldown_datetime }}"
                      date: "{{ now().strftime('%Y-%m-%d') }}"
                      time: "{{ now().strftime('%H:%M:%S') }}"

  # UPDATE LOOP — notify on new snapshot or sublabel change (respect zone filter)
  - repeat:
      sequence:
        - wait_for_trigger:
            - trigger: mqtt
              topic: frigate/events
              value_template: >
                {{ value_json['after']['id'] if value_json.get('after') is not none else value_json.get('before', {}).get('id') }}
              payload: "{{ id }}"
          timeout: "{{ cooldown_td }}"
          continue_on_timeout: true

        - delay: "00:00:02" # Let Frigate populate zones/clip flags before we evaluate.

        - variables:
            event: "{{ wait.trigger.payload_json if wait.trigger else {} }}"
            event_before: "{{ event.get('before', {}) or {} }}"
            event_after: "{{ event.get('after', {}) or {} }}"
            before_zones: "{{ event_before.get('entered_zones', []) or [] }}"
            entered_zones: "{{ event_after.get('entered_zones', []) or [] }}"
            new_snapshot: >-
              {% set aft = event_after.get('snapshot_time') or (event_after.get('snapshot', {}).get('frame_time')) %}
              {% set bef = event_before.get('snapshot_time') or (event_before.get('snapshot', {}).get('frame_time')) %}
              {{ update_thumbnail and (aft is not none) and (bef is not none) and (aft != bef) }}
            stationary_moved: "{{ (event_after.get('position_changes', 0) | int(0)) > (event_before.get('position_changes', 0) | int(0)) }}"
            is_stationary: "{{ event_after.get('stationary', event_after.get('motionless', False)) }}"
            sub_label: "{{ event_after.get('sub_label') }}"
            sub_label_text: >-
              {% if sub_label is string %}
                {{ sub_label }}
              {% elif sub_label is sequence and not (sub_label is string) %}
                {{ sub_label | join(', ') }}
              {% else %}
                {{ '' }}
              {% endif %}
            sub_label_changed: "{{ sub_label_text != (event_before.get('sub_label') or '') }}"
            # Update-loop: clip readiness and click target (fallback to snapshot)
            has_clip_before: "{{ event_before.get('has_clip', false) }}"
            has_clip_now: "{{ event_after.get('has_clip', false) }}"
            has_clip_became_true: "{{ (not has_clip_before) and has_clip_now }}"
            click_target_url_update: "{{ clip_url if has_clip_now else snapshot_url }}"

            # --- UPDATE LOOP ZONE MATCH (robust: union of before + after) ---
            current_zones_lower: "{{ (event_after.get('current_zones', []) | map('lower') | list) }}"
            current_zones_before_lower: "{{ (event_before.get('current_zones', []) | map('lower') | list) }}"
            entered_zones_lower: "{{ (event_after.get('entered_zones', []) | map('lower') | list) }}"
            entered_zones_before_lower: "{{ (event_before.get('entered_zones', []) | map('lower') | list) }}"
            entered_zones_changed: "{{ entered_zones_before_lower != entered_zones_lower }}"

            # Per match type, compute zones seen previously vs. now
            event_zones_checked_before: >-
              {% set t = (input_zone_match_type | lower) %}
              {% if t == 'entered' %}
                {{ entered_zones_before_lower }}
              {% elif t == 'current' %}
                {{ current_zones_before_lower }}
              {% else %}
                {{ (entered_zones_before_lower + current_zones_before_lower) | unique | list }}
              {% endif %}

            event_zones_checked_now: >-
              {% set t = (input_zone_match_type | lower) %}
              {% if t == 'entered' %}
                {{ entered_zones_lower }}
              {% elif t == 'current' %}
                {{ current_zones_lower }}
              {% else %}
                {{ (entered_zones_lower + current_zones_lower) | unique | list }}
              {% endif %}

            # Did the checked zone list change across this update?
            zones_checked_changed: "{{ event_zones_checked_before != event_zones_checked_now }}"

            # Use a union of before+now when evaluating the filter (helps when zones appear only on one side)
            event_zones_checked_update: "{{ (event_zones_checked_before + event_zones_checked_now) | unique | list }}"

            zone_match_update: >-
              {% set Z = (event_zones_checked_update | default([], true)) | map('lower') | list %}
              {% set zones_known = Z | length > 0 %}
              {% set logic = (input_zone_logic | lower) %}
              {% set RXI = zones_include_rx %}
              {% set RXE = zones_exclude_rx %}

              {# INCLUDE: empty include => true; otherwise enforce only when zones are known #}
              {% if (zones_filter | length) == 0 %}
                {% set include_ok = true %}
              {% else %}
                {% if not zones_known %}
                  {% set include_ok = false %}
                {% elif logic == 'all' %}
                  {% set include_ok = true %}
                  {% for rx in RXI %}
                    {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) == 0 %}
                      {% set include_ok = false %}
                    {% endif %}
                  {% endfor %}
                {% else %}
                  {% set include_ok = false %}
                  {% for rx in RXI %}
                    {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
                      {% set include_ok = true %}
                    {% endif %}
                  {% endfor %}
                {% endif %}
              {% endif %}

              {# EXCLUDE: any match blocks #}
              {% set exclude_hit = false %}
              {% for rx in RXE %}
                {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
                  {% set exclude_hit = true %}
                {% endif %}
              {% endfor %}

              {{ include_ok and (not exclude_hit) }}

            title: >-
              {% if sub_label_text %}
                {{ sub_label_text }} detected on the {{ camera_name }}.
              {% else %}
                {{ base_title }}
              {% endif %}
            message: >-
              {% if sub_label_text %}
                {{ base_message }} (Updated sub-label: {{ sub_label_text }})
              {% else %}
                {{ base_message }}
              {% endif %}

            # If this tick is the 'end', compute final match
            final_zones_union: >-
              {{ (
                (event_before.get('entered_zones', []) + event_before.get('current_zones', [])) +
                (event_after.get('entered_zones', []) + event_after.get('current_zones', []))
              ) | map('lower') | unique | list }}

            zone_match_final: >-
              {% set Z = final_zones_union %}
              {% set logic = (input_zone_logic | lower) %}
              {% set RXI = zones_include_rx %}
              {% set RXE = zones_exclude_rx %}
              {% if (zones_filter | length) == 0 %}
                {% set include_ok = true %}
              {% else %}
                {% if logic == 'all' %}
                  {% set include_ok = true %}
                  {% for rx in RXI %}
                    {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) == 0 %}
                      {% set include_ok = false %}
                    {% endif %}
                  {% endfor %}
                {% else %}
                  {% set include_ok = false %}
                  {% for rx in RXI %}
                    {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
                      {% set include_ok = true %}
                    {% endif %}
                  {% endfor %}
                {% endif %}
              {% endif %}
              {% set exclude_hit = false %}
              {% for rx in RXE %}
                {% if (Z | select('regex_match', rx, ignorecase=true) | list | length) > 0 %}
                  {% set exclude_hit = true %}
                {% endif %}
              {% endfor %}
              {{ include_ok and (not exclude_hit) }}

        # Mark 'ended' and skip rest of this iteration if we saw an end
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ event.get('type') == 'end' }}"
              sequence:
                - variables:
                    ended: true
                - choose:
                    - conditions:
                        - condition: template
                          value_template: "{{ input_debug }}"
                      sequence:
                        - service: logbook.log
                          data:
                            name: Frigate Notification
                            message: >
                              DEBUG (end seen): id={{ id }} final_zones={{ final_zones_union }} zone_match_final={{ zone_match_final }}

        # Only run debug/update notifications for non-end updates
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ input_debug and event.get('type','update') != 'end' }}"
              sequence:
                - service: logbook.log
                  data:
                    name: Frigate Notification
                    message: >
                      DEBUG (update loop): id={{ id }} type={{ event.get('type', 'unknown') }}
                        new_snapshot={{ new_snapshot }} sub_label_changed={{ sub_label_changed }}
                        zones_checked_changed={{ zones_checked_changed }} has_clip_became_true={{ has_clip_became_true }}
                        zone_match_update={{ zone_match_update }}

        - choose:
            - conditions:
                # Material update AND passes zone filter, and not an 'end' tick.
                - condition: template
                  value_template: >-
                    {{ event.get('type','update') != 'end'
                       and zone_match_update
                       and (new_snapshot or sub_label_changed or zones_checked_changed or has_clip_became_true)
                       and (not is_stationary or new_snapshot or sub_label_changed or zones_checked_changed) }}
                - condition: template
                  value_template: >-
                    {% set ent = (input_cooldown_datetime | default('', true) | string) %}
                    {% if ent|length == 0 %}
                      true
                    {% else %}
                      {{ (as_timestamp(now()) - (state_attr(input_cooldown_datetime, 'timestamp') | int(0))) >= (cooldown_secs | int(0)) }}
                    {% endif %}
                - condition: template
                  value_template: >
                    {% set a = event_after or {} %}
                    {% set best = (a.get('top_score') if a.get('top_score') is not none else a.get('score', 1)) | float(1) %}
                    {% set score_ok = best >= (min_score | float(0)) %}
                    {% set clip_ok = (not require_clip) or a.get('has_clip', false) %}
                    {% set fp_ok = (not require_not_false_positive) or (a.get('false_positive') in [false, None]) %}
                    {{ score_ok and clip_ok and fp_ok }}
              sequence:
                - variables:
                    update_sent: false
                - repeat:
                    for_each: "{{ raw_device }}"
                    sequence:
                      - variables:
                          input_notify_device: >-
                            {{ 'notify.mobile_app_' ~ (device_attr(repeat.item, 'name') | slugify) }}
                      - choose:
                          - conditions:
                              - condition: template
                                value_template: "{{ (input_dashboard | default('', true) | string | trim) != '' }}"
                            sequence:
                              - service: "{{ input_notify_device }}"
                                data:
                                  title: "{{ title }}"
                                  message: "{{ message }}"
                                  data:
                                    channel: "{{ camera_name }} Notifications"
                                    timeout: "{{ (input_notification_timeout * 60) | int }}"
                                    tag: "{{ id }}"
                                    group: "{{ camera_name }}"
                                    data: { ttl: "0", priority: "high" }
                                    notification_icon: "{{ icon }}"
                                    attachment: { url: "{{ thumbnail_url }}" }
                                    image: "{{ thumbnail_android_url }}"
                                    clickAction: "{{ click_target_url_update }}"
                                    push: { interruption-level: active }
                                    alert_once: "{{ alert_once }}"
                                    actions:
                                      - action: URI
                                        title: View Clip
                                        uri: "{{ clip_url }}"
                                      - action: URI
                                        title: View Summary
                                        uri: "{{ input_dashboard }}"
                                      - action: URI
                                        title: Open Frigate
                                        uri: "{{ frigate_review_url }}"
                              - variables:
                                  update_sent: true
                        default:
                          - service: "{{ input_notify_device }}"
                            data:
                              title: "{{ title }}"
                              message: "{{ message }}"
                              data:
                                channel: "{{ camera_name }} Notifications"
                                timeout: "{{ (input_notification_timeout * 60) | int }}"
                                tag: "{{ id }}"
                                group: "{{ camera_name }}"
                                data: { ttl: "0", priority: "high" }
                                notification_icon: "{{ icon }}"
                                attachment: { url: "{{ thumbnail_url }}" }
                                image: "{{ thumbnail_android_url }}"
                                clickAction: "{{ click_target_url_update }}"
                                push: { interruption-level: active }
                                alert_once: "{{ alert_once }}"
                                actions:
                                  - action: URI
                                    title: View Clip
                                    uri: "{{ clip_url }}"
                                  - action: URI
                                    title: Open Frigate
                                    uri: "{{ frigate_review_url }}"
                          - variables:
                              update_sent: true

        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ input_debug and (update_sent | default(false)) }}"
              sequence:
                - service: logbook.log
                  data:
                    name: Frigate Notification
                    message: >
                      INFO (update sent): camera={{ camera }} id={{ id }}
                        new_snapshot={{ new_snapshot }} sub_label_changed={{ sub_label_changed }} zones_checked_changed={{ zones_checked_changed }} has_clip_became_true={{ has_clip_became_true }}
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ (input_cooldown_datetime | default('', true) | string) | length > 0 and (update_sent | default(false)) }}"
              sequence:
                - service: input_datetime.set_datetime
                  data:
                    entity_id: "{{ input_cooldown_datetime }}"
                    date: "{{ now().strftime('%Y-%m-%d') }}"
                    time: "{{ now().strftime('%H:%M:%S') }}"
      until:
        - condition: template
          value_template: "{{ not wait.trigger or ended }}"

  # Final notification on END (if we exited early and it matches)
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ ended | default(false) }}"
          - condition: template
            value_template: "{{ zone_match_final | default(false) }}"
          - condition: template
            value_template: >-
              {% set a = trigger.payload_json.get('after', {}) or {} %}
              {% set best = (a.get('top_score') if a.get('top_score') is not none else a.get('score', 1)) | float(1) %}
              {% set score_ok = best >= (min_score | float(0)) %}
              {% set clip_ok = (not require_clip) or a.get('has_clip', false) %}
              {% set fp_ok = (not require_not_false_positive) or (a.get('false_positive') in [false, None]) %}
              {{ score_ok and clip_ok and fp_ok }}
          - condition: template
            value_template: >-
              {% set ent = (input_cooldown_datetime | default('', true) | string) %}
              {% if ent|length == 0 %} true
              {% else %} {{ (as_timestamp(now()) - (state_attr(input_cooldown_datetime, 'timestamp') | int(0))) >= (cooldown_secs | int(0)) }}
              {% endif %}
        sequence:
          - repeat:
              for_each: "{{ raw_device }}"
              sequence:
                - variables:
                    input_notify_device: >-
                      {{ 'notify.mobile_app_' ~ (device_attr(repeat.item, 'name') | slugify) }}
                - service: "{{ input_notify_device }}"
                  data:
                    title: "{{ title }}"
                    message: "{{ message }}"
                    data:
                      channel: "{{ camera_name }} Notifications"
                      timeout: "{{ (input_notification_timeout * 60) | int }}"
                      tag: "{{ id }}"
                      group: "{{ camera_name }}"
                      notification_icon: "{{ icon }}"
                      data: { ttl: "0", priority: "high" }
                      attachment: { url: "{{ thumbnail_url }}" }
                      image: "{{ thumbnail_android_url }}"
                      clickAction: "{{ clip_url if has_clip else snapshot_url }}"
                      push: { interruption-level: active }
                      alert_once: "{{ alert_once }}"
                      actions:
                        - action: URI
                          title: View Clip
                          uri: "{{ clip_url }}"
                        - action: URI
                          title: Open Frigate
                          uri: "{{ frigate_review_url }}"
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ (input_cooldown_datetime | default('', true) | string) | length > 0 }}"
                sequence:
                  - service: input_datetime.set_datetime
                    data:
                      entity_id: "{{ input_cooldown_datetime }}"
                      date: "{{ now().strftime('%Y-%m-%d') }}"
                      time: "{{ now().strftime('%H:%M:%S') }}"

  # LLMVision (optional)
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ (input_provider | default('', true) | string | trim) != '' }}"
          - condition: template
            value_template: >-
              {{ (zone_match is defined and zone_match) or
                 (zone_match_final is defined and zone_match_final) }}
        sequence:
          - delay: "00:00:30"

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ (input_helper | default('', true) | string) | length > 0 }}"
                  - condition: template
                    value_template: "{{ is_state(input_helper, 'on') }}"
                sequence:
                  - wait_template: "{{ (input_helper | default('', true) | string) | length == 0 or is_state(input_helper, 'off') }}"
                    timeout: { hours: 0, minutes: 3, seconds: 0 }
                    continue_on_timeout: false

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ (input_helper | default('', true) | string) | length > 0 }}"
                sequence:
                  - service: input_boolean.turn_on
                    data:
                      entity_id: "{{ input_helper }}"

          - service: llmvision.video_analyzer
            alias: "LLM Vision: Analyze Frigate Clip"
            data:
              remember: true
              model: "{{ input_model }}"
              provider: "{{ input_provider }}"
              frigate_retry_attempts: "{{ input_frigate_retry_attempts }}"
              frigate_retry_seconds: >-
                {% set d = input_frigate_retry_time %}
                {{ (d.hours | default(0)) * 3600 + (d.minutes | default(0)) * 60 + (d.seconds | default(0)) }}
              max_frames: "{{ input_max_frames }}"
              include_filename: "{{ input_include_filename }}"
              target_width: "{{ input_target_width }}"
              max_tokens: "{{ input_max_tokens }}"
              temperature: "{{ input_temperature }}"
              generate_title: "{{ input_generate_title }}"
              expose_images: "{{ input_expose_images }}"
              event_id: "{{ id }}"
              message: >-
                {{ input_prompt }}
                {% if input_sublabel and sub_label_text %}
                  These images have already been passed to DeepStack and Double Take and {{ sub_label_text }} has been identified, use this knowledge as well.
                {% endif %}
            response_variable: response

          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ (input_helper | default('', true) | string) | length > 0 }}"
                sequence:
                  - service: input_boolean.turn_off
                    data:
                      entity_id: "{{ input_helper }}"

          - variables:
              title: >-
                {% if input_generate_title and (response.response_title | default('') | trim != '') %}
                  {{ response.response_title }}
                {% else %}
                  {{ base_title }}
                {% endif %}
              message: "{{ response.response_text | default(base_message) }}"

          - repeat:
              for_each: "{{ raw_device }}"
              sequence:
                - variables:
                    input_notify_device: >-
                      {{ 'notify.mobile_app_' ~ (device_attr(repeat.item, 'name') | slugify) }}
                - choose:
                    - conditions:
                        - condition: template
                          value_template: "{{ (input_dashboard | default('', true) | string | trim) != '' }}"
                      sequence:
                        - service: "{{ input_notify_device }}"
                          data:
                            title: "{{ title }}"
                            message: "{{ message }}"
                            data:
                              channel: "{{ camera }}_notifications"
                              timeout: "{{ (input_notification_timeout * 60) | int }}"
                              tag: "{{ id }}"
                              group: "{{ camera_name }}"
                              notification_icon: "{{ icon }}"
                              data: { ttl: "0", priority: "high" }
                              attachment:
                                url: >
                                  {% if input_ios_live_view and (base_url | string | length > 0) %}
                                    {{ clip_url_signed }}
                                  {% else %}
                                    {{ thumbnail_url }}
                                  {% endif %}
                              image: "{{ thumbnail_android_url }}"
                              clickAction: "{{ clip_url }}"
                              push: { interruption-level: active }
                              alert_once: "{{ alert_once }}"
                              actions:
                                - action: URI
                                  title: View Clip
                                  uri: "{{ clip_url }}"
                                - action: URI
                                  title: View Summary
                                  uri: "{{ input_dashboard }}"
                                - action: URI
                                  title: Open Frigate
                                  uri: "{{ frigate_review_url }}"
                  default:
                    - service: "{{ input_notify_device }}"
                      data:
                        title: "{{ title }}"
                        message: "{{ message }}"
                        data:
                          channel: "{{ camera }}_notifications"
                          timeout: "{{ (input_notification_timeout * 60) | int }}"
                          tag: "{{ id }}"
                          group: "{{ camera_name }}"
                          notification_icon: "{{ icon }}"
                          data: { ttl: "0", priority: "high" }
                          attachment:
                            url: >
                              {% if input_ios_live_view and (base_url | string | length > 0) %}
                                {{ clip_url_signed }}
                              {% else %}
                                {{ thumbnail_url }}
                              {% endif %}
                          image: "{{ thumbnail_android_url }}"
                          clickAction: "{{ clip_url }}"
                          push: { interruption-level: active }
                          alert_once: "{{ alert_once }}"
                          actions:
                            - action: URI
                              title: View Clip
                              uri: "{{ clip_url }}"
                            - action: URI
                              title: Open Frigate
                              uri: "{{ frigate_review_url }}"
          - delay: "{{ cooldown_td }}"

mode: parallel
max: 25
